  - role: Senior Content Developer
    time: 2016 - 2022
    company: Microsoft, Australia (Melbourne)
    details: |
      Established the Learn Live brand as the channel for live instructor led training for
      Microsoft Learn Content.
        - Created tooling and standard procedures for preparing presenters, creating training resources, and established best practices for production and delivery of online material.
        - Produced Learn Live sessions for Ignite and Build conferences
        - Delivered a standardized and trackable engagement point for Content and Learning to engage with Operations to provide ongoing business priority workstreams.
    skills: |
      - Training
      - Program Management
      - Xamarin Mobile Development
      - Azure developers
      - Live Streaming (OBS)
      - PowerApps

  - role: Senior Mobile Development Instructor
    time: 2015 - 2016
    company: Xamarin, Melbourne (Remote)
    details: |
      Describe your role here lorem ipsum dolor sit amet, consectetuer
      adipiscing elit. Aenean commodo ligula eget dolor. Aenean massa.
      Cum sociis natoque penatibus et magnis dis parturient montes,
      nascetur ridiculus mus. Donec quam felis, ultricies nec,
      pellentesque eu, pretium quis, sem.
        - Presented live instructor led training to developrs seeking certification with Xamarin technologies (average review score 94..6%)
        - Conduct consulting style office hours with students to reinforce material and advise on successful delivery of their apps.
        - Deliver online Webinars and live in-person classroom training.

  - role: Development Manager
    time: 2007 - 2015
    company: Fred IT Group, Melbourne
    details: |
        - Technical lead for the successful eRx Express mobile App using Xamarin across iOS, Android, WP8 and WinRT. This App won a highly regarded industry innovation award.
        - Development lead for the FredNXT Office Windows Store App. A mobile consumer interface to Dynamics AX backend for ordering, invoicing, product and POS services
        - Led the adoption of Agile practices by coaching and mentoring the development team and the broader organization
        - Technical lead for the industry defining Fred Office Pharmacy solution

  - role: Xamarin Mobile Developer
    time: AUG 2014 - DEC 2014
    company: Xamling Consulting, Melbourne
    details: |
        - Porting of the Project Tripod WP8 App to the Xamarin.Forms platform for iOS and Android
        - Project Tripod is a UI intensive timelapse photography app requiring heavy use of Custom Renderers and Cross Platform coding techniques.

  - role: Technical Lead / Coach 
    time: SEP 2004 - JAN 2007
    company: Liberty Financial, Melbourne
    details: |
      - Mentored and coached the software development team, delivering productivity gains and enhanced agile development skills and coding techniques
      - Technical lead and senior developer working on numerous C# projects throughout the project lifecycle from project scope through to developing and delivering production systems.

  - role: Product Consultant / Evangelist
    time: FEB 2002 - SEP 2004
    company: SecureNet, Melbourne
    details: |
      - Lead developer on a large scale Identity Management, Single Sign On and PKI based security framework. The framework services include user authentication, digital signing, smartcard certificate management and delegated administration
      - Technical pre sales and “Evangelism” of the Security Framework, and then consulting and coaching development teams to assist them leverage the framework into their existing applications.

  - role: Senior Developer
    time: MAR 2000 - FEB 2002
    company: ANZ Bank, Melbourne
    details: |
      - Senior member of an R&D group that pioneered work on the banks PKI and web based security methodology. This research led to a full production system and eventually to the sale of the intellectual property to a third party private company for commercialisation.

  - role: Senior Developer
    time: APR 1998 - JAN 1999
    company: Greenwich Natwest Bank, London, UK
    details: |
      - Design and development - including user interface (VB), business components (ActiveX DLL), and database (SQL Server) elements of the system

  - role: Software Developer
    time: APR 1997 - NOV 1997
    company: Reuters / Citibank, London, UK
    details: |
      - Designed and developed a fast, flexible and easy to use interface for clients to search, browse, and reconcile real time deal data, which was packaged into a reusable package that was used in numerous other applications.

  - role: Microsoft Certified Trainer
    time: Feb 1995 - Dec 1996
    company: ImageWord, Canberra
    details: |
      - As a Microsoft Certified Trainer delivered Microsoft Official Curriculum Courses to local and International students (Visual Basic, Access and Windows Operating Systems and Services Architecture)
      - Presented technical session at Microsoft Tech-Ed ’95 on advanced Word techniques and Word Basic Development including integration of ODBC services.

  - role: Developer
    time: Feb 1995 - Dec 1996
    company: Dept. Human Services and Health, Canberra
    details: |
      - Provide integrations to the departments mainframe NOMAD personnel system to produce management reports as well as maintenance and enhancements of the production HACC system

